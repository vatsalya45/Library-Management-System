<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Login Page</title>
<link rel="stylesheet" type="text/css" href="Register.css">

</head>
<body>
	<form action="login" method="post">
	 <fieldset class="legend">
        <legend>
            Admin Login
        </legend>
        <ul style="list-style-type: none; padding: 0;">
            <li>Admin Name: <input type="text" name="aname" autofocus id = "aName" placeholder="Name"></li>
            <li>Admin password: <input type= "text" name="password" id = "pw" placeholder="password" ></li>
            
        </ul>
        <input class="login" type="submit" value="Login">
    </fieldset>
	</form>
</body>
</html>
