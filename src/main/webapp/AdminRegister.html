<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Register Page</title>
<link rel="stylesheet" type="text/css" href="Register.css">

</head>
<body>
	<form action="register" method="post">
	 <fieldset class="legend">
        <legend>
            Admin Register
        </legend>
        <ul style="list-style-type: none; padding: 0;">
            <li>Admin Name: <input type="text" name="aname" autofocus id = "aName" placeholder="Name"></li>
            <li>Admin password: <input type= "text" name="password" id = "pw" placeholder="password" ></li>
            <li>Admin First Name: <input type="text" name="fname" id ="fname" placeholder="Rohit"></li>
            <li>Admin Last Name: <input type="text" name="lanme" id ="lname" placeholder="Sharma"></li>
            <li>Admin Mail ID: <input type="text" name="amail" id ="amail" placeholder="rs45@gmail"></li>
            <li>Admin Phone No: <input type="text" name="aphno" id ="aphno" placeholder="phone number"></li>
            
        </ul>
        <input class="register" type="submit" value="Register">
    </fieldset>
	</form>
</body>
</html>
