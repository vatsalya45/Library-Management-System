<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Update Book</title>
<link rel="stylesheet" href="FormStyle.css">
</head>
<body>

<div class ="container">
		<h2>Update Record</h2>
		<form action="updateBook" method="post">
			<label>Book Id : </label>
			<input type="text" name="bId" placeholder="Enter Id" autofocus >
			<label>Book Name : </label>
			<input type="text" name="bName" placeholder="Enter Name"  >
			<label>Book Author : </label>
			<input type="text" name="bAuthor" placeholder="Enter Author "  >
			<label>Book Price : </label>
			<input type="text" name="bPrice" placeholder="Enter Price "  >
			<label>Book Qty : </label>
			<input type="text" name="bQty" placeholder="Enter Qty"  >
			
			<input class="button" type="submit" value="Update Book" name="add"  >
		</form>
	</div>

</body>
</html>
