<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Register</title>
<link rel="stylesheet" href="FormStyle.css">
</head>
<body>

	<div class ="container">
		<h2>Register Admin</h2>
		<form action="aRegister" method="post">
			<label>Admin Name : </label>
			<input type="text" name="uName" placeholder="Enter Name" autofocus >
			<label>Admin Password : </label>
			<input type="password" name="pWord" placeholder="Enter Password"  >
			<label>Admin First Name : </label>
			<input type="text" name="fName" placeholder="Enter First Name"  >
			<label>Admin Last Name : </label>
			<input type="text" name="lName" placeholder="Enter Last Name"  >
			<label>Admin MailId : </label>
			<input type="text" name="mId" placeholder="Enter MailId"  >
			<label>Admin Phone No. : </label>
			<input type="text" name="phNo" placeholder="Enter Ph.No."  >
			<input class="button" type="submit" value="Register" name="req"  >
		</form>
	</div>

</body>
</html>
